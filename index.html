<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <title>Pratice</title>
  </head>
  <body>
    <div class="screen">
      <div class="status-bar">
        <div class="statuscolumn">
          <span>9:41</span>
        </div>
        <div class="statuscolumn">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <i class="fas fa-arrow-left"></i>
        <span>Profile</span>
        <i class="fas fa-bars"></i>
      </header>
      <div class="user-profile">
        <img src="images/natlie.jpg" alt="" />
        <h1>Natalie Portman</h1>
        <span> Jerusalem, Israel</span>
      </div>
      <div class="user-movemont">
        <span class="follow">Follow</span>
        <span class="message">Message</span>
      </div>
      <div class="count-someting">
        <div class="someting-num">
          <span class="count">140</span>
          <span>Followers</span>
        </div>
        <div class="someting-num">
          <span class="count">250</span>
          <span>Following</span>
        </div>
        <div class="someting-num">
          <span class="count">369</span>
          <span>images</span>
        </div>
      </div>
      <nav class="nav">
        <div class="nav-list">
          <ul>
            <li><i class="fas fa-user"></i></li>
          </ul>
          <ul>
            <li><i class="fas fa-users"></i></li>
          </ul>
          <ul>
            <li><i class="far fa-comment-alt"></i></li>
          </ul>
          <ul>
            <li><i class="fas fa-cog"></i></li>
          </ul>
        </div>
        <div class="gray-stic"></div>
      </nav>
    </div>
  </body>
</html>
